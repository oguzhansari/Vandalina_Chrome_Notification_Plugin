    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="vandalina.js"></script>
</head>
<body>

    <div class="loginPanel">
        <div class="loginForm" id="loginPanel1">
            <h3 class="p15 pt20 pb20"><span>YÖNETİM PANELİ</span></h3>
            <form class="formStil p5 postLoginForm" action="#" method="post" data-form-id="1">
                <div class="label">
                    <span class="title gy100 mb10">Site Adresi</span>
                    <span class="element gy100 pl10 pr10"><input type="text" name="domain" class="required" data-null-error-msg="Kullanıcı Adı Giriniz" /></span>
                </div>
                <!--<div class="label">
                    <span class="title gy100 mb10">Şifre</span>
                    <span class="element gy100 pl10 pr10"><input type="password" name="Password" class="required" data-null-error-msg="Şifre Giriniz" /></span>
                </div>-->
                <div class="footer">
                    <button type="submit" class="btnStyle btn_green f_r"><span class="title">Devam</span></button>
                </div>
            </form>
        </div>

        <div class="loginForm" id="loginPanel2">
            <h3 class="p15 pt20 pb20"><span>YÖNETİM PANELİ</span></h3>
            <form class="formStil p5 postLoginForm" action="#" method="post" data-form-id="2">
                <h4 id="domain">Site : <span></span></h4>
                <div class="label">
                    <span class="title gy100 mb10">Kullanıcı Adı</span>
                    <span class="element gy100 pl10 pr10"><input type="text" name="UserName" class="required" data-null-error-msg="Kullanıcı Adı Giriniz" /></span>
                </div>
                <div class="label">
                    <span class="title gy100 mb10">Şifre</span>
                    <span class="element gy100 pl10 pr10"><input type="password" name="Password" class="required" data-null-error-msg="Şifre Giriniz" /></span>
                </div>
                <div class="footer">
                    <button type="submit" class="btnStyle btn_green f_r"><span class="title">Giriş</span></button>
                </div>
            </form>
        </div>
    </div>
